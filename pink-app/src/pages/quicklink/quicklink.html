<!--
  Generated template for the QuicklinkPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content padding>

	<div class="quick-link-wrapper default-top-content-gap clearfix">
		<div class="element-row">

			<div class="element-col col-2 my-col">
				<div class="quickLink-card" (click)="RegistrationViewPage()">
					<div class="table-wrap"><div class="table-cell middle-line">
						<div class="quick-icon"><ion-icon name="person"></ion-icon></div>
						<div class="quick-text">You</div>
					</div></div>	
				</div>	
			</div>

			<div class="element-col col-2 my-col">
				<div class="quickLink-card" (click)="PhotographersListViewPage()">
					<div class="table-wrap"><div class="table-cell middle-line">
						<div class="quick-icon"><ion-icon name="camera"></ion-icon></div>
						<div class="quick-text">Photographers</div>
					</div></div>	
				</div>	
			</div>

			<div class="element-col col-2 my-col">
				<div class="quickLink-card" (click)="GalleryListViewPage()">
					<div class="table-wrap"><div class="table-cell middle-line">
						<div class="quick-icon"><ion-icon name="images"></ion-icon></div>
						<div class="quick-text">Gallery</div>
					</div></div>	
				</div>	
			</div>

		</div>	
	</div>	

</ion-content>
