

<ion-content padding>
  <div class="shot-module clearfix default-top-content-gap-no-pad">
      <div class="shot-box">
        <div class="shot-img-overlay" [style.backgroundImage]="'url(' + shotImageHolder + ')'"></div>


        <div class="taken-images">
          <ion-row>

            <ion-col col-6 *ngFor="let photo of photos; let id = index">
              <ion-card>
                <ion-icon name="trash" (click)="deletephoto(id)"></ion-icon>
                <img [src]="photo" *ngIf="photo" imageViewer>
              </ion-card>  
            </ion-col>

          </ion-row>  
        </div>  

        <div class="take-picture-wrap">
          <div class="table-wrap"><div class="table-cell bottom-line">
            <button ion-button icon-only color="light" (click)="takephoto()">
              <ion-icon name="camera"></ion-icon>
            </button>
          </div></div>  
        </div>


      </div>  
  </div>  
</ion-content>
