<ion-content padding>
<div class="gallery-module-detail default-top-content-gap clearfix">
	<div class="gallery-img-in-dtl"><img src="{{galleryListData.dp}}"></div>
	<div class="gallery-info-dtl">
		<p><strong>{{galleryListData.name}}</strong><br>
			Size: {{galleryListData.size}}
		</p>
		<p>
			<button ion-button icon-only color="light" (click)="download()">
			<ion-icon name="download"></ion-icon>
			</button>
			<button ion-button icon-only color="light" (click)="goback()">
			<ion-icon name="list-box"></ion-icon>
			</button>
		</p>
	</div>
	
</div>
</ion-content>
